apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 500113026115.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:2e54550c3f9b42440b8700f4bc645d262cd2bc61
          ports:
            - containerPort: 5000
