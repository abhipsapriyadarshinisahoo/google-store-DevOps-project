apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 500113026115.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:807aef2c2c7296146f2f3ecd26bc923b3de34f2f
          ports:
            - containerPort: 5000
