apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-backend:9286bb2f2e81e316232723b2513a31db99e4ea9f
          ports:
            - containerPort: 5000
