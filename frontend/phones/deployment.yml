metadata:
  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 500113026115.dkr.ecr.us-west-2.amazonaws.com/shopping-site-phones:2e54550c3f9b42440b8700f4bc645d262cd2bc61
        ports:
        - containerPort: 80
