apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:9286bb2f2e81e316232723b2513a31db99e4ea9f
        ports:
        - containerPort: 80
