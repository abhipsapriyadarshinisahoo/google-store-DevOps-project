apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 500113026115.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:807aef2c2c7296146f2f3ecd26bc923b3de34f2f
        ports:
        - containerPort: 80
