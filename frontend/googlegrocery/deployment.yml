apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 500113026115.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlegrocery:2e54550c3f9b42440b8700f4bc645d262cd2bc61
        ports:
        - containerPort: 80
