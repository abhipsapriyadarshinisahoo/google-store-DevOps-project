apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 500113026115.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:807aef2c2c7296146f2f3ecd26bc923b3de34f2f
        ports:
        - containerPort: 80
