apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlemusic:9286bb2f2e81e316232723b2513a31db99e4ea9f
        ports:
        - containerPort: 80
