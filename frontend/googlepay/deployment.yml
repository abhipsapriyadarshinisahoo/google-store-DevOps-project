apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 500113026115.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:807aef2c2c7296146f2f3ecd26bc923b3de34f2f
        ports:
        - containerPort: 80
