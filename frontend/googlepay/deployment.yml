apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:9286bb2f2e81e316232723b2513a31db99e4ea9f
        ports:
        - containerPort: 80
