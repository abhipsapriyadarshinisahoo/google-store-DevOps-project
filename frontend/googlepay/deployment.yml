apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 500113026115.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googlepay:2e54550c3f9b42440b8700f4bc645d262cd2bc61
        ports:
        - containerPort: 80
