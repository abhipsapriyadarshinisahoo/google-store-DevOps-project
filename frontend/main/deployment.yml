apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 500113026115.dkr.ecr.us-west-2.amazonaws.com/shopping-site-main:807aef2c2c7296146f2f3ecd26bc923b3de34f2f
        ports:
        - containerPort: 80

