apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 225962644762.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:9286bb2f2e81e316232723b2513a31db99e4ea9f
        ports:
        - containerPort: 80
