apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 500113026115.dkr.ecr.us-west-2.amazonaws.com/shopping-site-googleclothes:807aef2c2c7296146f2f3ecd26bc923b3de34f2f
        ports:
        - containerPort: 80
